{{ define "title" }}
    {{ .Title }} &ndash; {{ .Site.Params.Title }}
{{ end }}

{{ define "main" }}
	{{ partial "page-title" (dict "category" (i18n "service") "title" .Title "page" .Params) }}

	{{ partial "blockloader" . }}

	{{ with .Content }}
		<section class="container mx-auto mt-12 px-2 md:px-8 pb-8 text-rl-gray">
			{{ . }}
		</section>
	{{ end }}

{{ end }}
