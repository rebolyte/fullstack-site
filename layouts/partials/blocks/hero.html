<section class="relative bg-theme-gradient text-white md:pt-8 pb-16">
	<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none" class="absolute pin-b w-full h-12">
		<polygon fill="#eeeeee" points="0,100 100,0 100,100"/>
	</svg>
	<div class="container mx-auto grid grid-columns-1 md:grid-columns-2
	{{- with .Params.image_position -}}
		{{- if eq "left" . }} md:grid-col-2-reverse{{- end -}}
	{{- end -}}">
		<div class="p-8">
			{{- with .Params.heading -}}<h1 class="avenir-black mb-2">{{ markdownify . }}</h1>{{- end -}}
			{{- with .Params.content -}}<p class="text-grey-darker">{{ markdownify . }}</p>{{- end -}}
			{{- if and .Params.button_url .Params.button_text -}}
				<a class="btn btn-red" href="{{ .Params.button_url }}">{{ .Params.button_text }}</a>
			{{- end -}}
		</div>
		<div class="p-8 text-black bg-blue-lightest">
			diagram
		</div>
	</div>
</section>
